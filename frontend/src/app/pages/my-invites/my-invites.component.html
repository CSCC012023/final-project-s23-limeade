<div class="invite-body row">
  <div class="col-10 col-sm-12">
    <h2>My Invites</h2>

    <app-invite-card
      *ngFor="let invite of messages"
      [eventName]="invite.eventId.eventName"
      [inviteId]="invite._id"
      [inviterName]="invite.inviterId.username"
      [eventId]="invite.eventId._id"
      (delete)="handleDelete($event)"
    ></app-invite-card>
  </div>
</div>
