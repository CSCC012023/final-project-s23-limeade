<form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
  <label for="filterDate">Date</label>
  <input
    type="datetime-local"
    formControlName="filterDate"
    id="filterDate"
    min="2000-01-01T00:00"
    required
  />

  <label for="filterLocation">Location</label>
  <input
    type="text"
    formControlName="filterLocation"
    id="filterLocation"
    required
  />
</form>
