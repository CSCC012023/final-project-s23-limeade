<div class="event-info-card">
  <label>Name</label>
  <div>{{ event.eventName }}</div>
  <label>Date</label>
  <div>{{ event.eventDate }}</div>
  <label>Location</label>
  <div>{{ event.eventLocation }}</div>
  <label>Description</label>
  <div>{{ event.eventDescription }}</div>
  <label>Owner</label>
  <div>{{ event.user.username }}</div>
</div>
