<form (submit)="getSelectedInterests()">
  <div class="grid">
    <label
      class="checkbox-label"
      *ngFor="let interest of interestEnum"
      [for]="interest.interest"
    >
      <input
        type="checkbox"
        name="{{ interest.interest }}"
        [(ngModel)]="interest.selected"
        id="{{ interest.interest }}"
      />
      {{ interest.label }}
    </label>
  </div>
  <button type="submit">Filter</button>
</form>
